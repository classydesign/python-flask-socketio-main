<!DOCTYPE html>
<html>
  <head>
    <title>GridStack Example</title>
    <link
      href="https://unpkg.com/gridstack/dist/gridstack.min.css"
      rel="stylesheet"
    />
    <style type="text/css">
      .grid-stack {
        background: #c1c1c0;
      }
      .grid-stack-item-content {
        background-color: white;
        border-radius: 10px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.50.0/apexcharts.min.css"
      integrity="sha512-YEwcgX5JXVXKtpXI4oXqJ7GN9BMIWq1rFa+VWra73CVrKds7s+KcOfHz5mKzddIOLKWtuDr0FzlTe7LWZ3MTXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
      integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename = 'js/app.js') }}"
    ></script>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 d-flex">
          <select>
            <option>View 1</option>
          </select>
          <button onclick="addView()">Add New View</button>

          <button data-bs-toggle="modal" data-bs-target="#myModal">
            Add New Widget
          </button>
        </div>

        <div class="grid-stack"></div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add New Widget</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="d-flex">
              <select class="form-select edgeDevice">
                <option>IIoTTest5</option>
              </select>
              <select class="form-select macid">
                <option>101-20000-2034</option>
              </select>
              <select class="form-select usecase">
                <option>PDP</option>
              </select>
              <select class="form-select prop">
                <option>Temperature</option>
              </select>
              <select class="widgetSelection form-select">
                <option value="select">select Widget</option>
                <option value="linechart">Linechart</option>
                <option value="radialbar">Radialbar</option>
                <option value="spikechart">Spikechart</option>
                <option value="progresschart">Progress</option>
              </select>
            </div>
            <div class="col">
              <!-- <button onclick="testWidget()" class="btn btn-success">
                Test Widget
              </button> -->
              <button
                onclick="createWidget()"
                data-bs-toggle="modal"
                class="btn btn-success"
              >
                Create Widget
              </button>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button>Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/gridstack/dist/gridstack-all.js"></script>
    <script src="../static/js/grid.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.50.0/apexcharts.min.js"
      integrity="sha512-h3DSSmgtvmOo5gm3pA/YcDNxtlAZORKVNAcMQhFi3JJgY41j9G06WsepipL7+l38tn9Awc5wgMzJGrUWaeUEGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
